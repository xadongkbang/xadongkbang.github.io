<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐẠI HỘI ĐẠI BIỂU</title>
    <style>
      * {
        text-align: center;
      }
      .logo {
        max-width: 200px;
        margin-top: 10px;
      }
      h3 {
        color: rgb(66, 68, 74)
      }
      .list-card {
        margin-top: 40px;
      }
      .card {
        -webkit-backdrop-filter: blur(15.4368px);
        backdrop-filter: blur(15.4368px);
        background-color: hsla(0, 0%, 100%, 0.85);
        border: 0.735088px solid #e4e4e4;
        border-radius: 7px;
        box-shadow: 3px 3px 3px #ccc;
        cursor: pointer;
        display: flex;
        height: 60px;
        justify-content: space-between;
        margin: 20px auto;
        max-width: 360px;
        padding: 10px;
        position: relative;
        text-decoration: none;
      }
      .card .icon {
        border-radius: 50%;
        height: 60px;
        width: 60px;
        background-color: rgb(246, 246, 246);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card .icon img {
        max-width: 30px;
      }
      .card .title {
        font-size: 17px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000;
        font-weight: bold;
        width: 200px;
      }
      .card .arrow-right {
        max-width: 8px;
      }
    </style>
  </head>
  <body>
    <img src="images/logo-doan.png" class="logo" />
    <h1>ĐẠI HỘI ĐẠI BIỂU HỘI LHTN VN XÃ ĐÔNG</h1>
    <h3>LẦN THỨ VII, NHIỆM KỲ 2024 - 2029</h3>
    <div class="list-card">
      <a href="pdf/1.CHƯƠNG TRÌNH ĐH.pdf" target="_blank" class="card">
        <div class="icon">
          <img src="images/download.png" />
        </div>
        <div class="title">1. CHƯƠNG TRÌNH ĐH</div>
        <img src="images/arrow-right.svg" class="arrow-right" />
      </a>
      <a href="pdf/1.CHƯƠNG TRÌNH ĐH.pdf" target="_blank" class="card">
        <div class="icon">
          <img src="images/download.png" />
        </div>
        <div class="title">2. NỘI QUY ĐH</div>
        <img src="images/arrow-right.svg" class="arrow-right" />
      </a>
      <a href="pdf/1.CHƯƠNG TRÌNH ĐH.pdf" target="_blank" class="card">
        <div class="icon">
          <img src="images/download.png" />
        </div>
        <div class="title">3. BÁO CÁO NHIỆM KỲ 2024 - 2029</div>
        <img src="images/arrow-right.svg" class="arrow-right" />
      </a>
    </div>
  </body>
</html>
